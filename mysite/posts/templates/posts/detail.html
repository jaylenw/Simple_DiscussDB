{% extends "base.html" %}
{% load markdown_deux_tags %}


{% block title %}Simple DiscussDB - {{post.title}} {% endblock %}

<h1>{{post.title}}</h1>

{% block content %}

<img src="/media/{{post.image}}"

<p>{{post.body|markdown}}</p>
<!-- up above code allows text only to be displayed in markdown-->

<p>{{post.author}}</p>

<p>{{post.tag}}</p>

<p>{{post.pub_date}}</p>

{% endblock %}
