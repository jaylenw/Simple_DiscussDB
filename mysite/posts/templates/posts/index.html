{% extends "base.html" %}

{% block title %}Simple DiscussDB {% endblock %}

{% block content %}

<div class="parallax-background">
  <div class="intro-text">
    This is our Blog/Discussion Board!
    <p><i class="fi-arrow-down"></i></p>
  </div>
</div>

<div class="parallax-content">

<div class="row">

  <div class="large-12 columns">
  <ul>
    {% for post in latest_post_list %}
    <li><div class="ourtitle"><a href="/posts/{{ post.id }}/{{post.slug}}">{{ post.title }}</a></div>
      <p>{{post.synopsis}}</p>
      <div class="ourtags"><p>{{post.tag}}<p></div>
    </li>
    {% endfor %}
  </ul>

</div>

</div>



{% endblock %}
