{% extends "base.html" %}
{% load endless %}

{% block title %}Simple DiscussDB - Feed {% endblock %}

{% block content %}

{% paginate paginator_post_list %}
<ul>
{% for post in paginator_post_list %}
    <li><a href="{% url 'posts:paginator' slug=post.slug %}">{{ post.title }}</a></li>
{% endfor %}
</ul>

{% show_pages %}
{% endblock %}
