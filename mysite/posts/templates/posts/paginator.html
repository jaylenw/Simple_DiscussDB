{% extends "base.html" %}
{% load endless %}

{% block title %}Simple DiscussDB - Feed {% endblock %}

{% block content %}

{% paginate paginator_post_list %}



<div class="row">
  <div class="large-12 columns">
    <article>

      <ul>
        {% for post in paginator_post_list %}
        <li><a href="/posts/{{ post.id }}/{{post.slug}}">{{ post.title }}</a>
          <p>{{post.synopsis}}</p>
        </li>
        {% endfor %}
      </ul>
    </article>
  </div>
</div>

<div class="pagination-centered">
  <ul class="pagination">
{% show_pages %}
  </ul>
</div>
{% endblock %}
