<!DOCTYPE html>

{%load static %}
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/css/foundation.css" }>
  <link rel="stylesheet" href="/static/css/app.css">
  <script src="/static/js/vendor/modernizr.js"></script>



  <title>{% block title %}Simple DiscussDB {% endblock %}</title>
</head>

<body>
  <div class="fixed">
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="/">Simple DiscussDB</a></h1>
      </li>


    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="left">
        <li><a href="/posts/feeder">All Posts</a></li>
        <li><a href="#" data-reveal-id="myModal">About</a></li>
        <div id="myModal" class="reveal-modal" data-reveal>
          <h2>Awesome. I have it.</h2>
          <p class="lead">Your couch.  It is mine.</p>
          <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
          <a class="close-reveal-modal">&#215;</a>
        </div>
      </ul>
    </section>
  </nav>
</div>
  {% block content %} <!-- defining content for meat of info generated by app -->



  {% endblock %}








  <script src="/static/js/vendor/jquery.js"></script>
  <script src="/static/js/foundation.min.js"></script>
  <script>
  $(document).foundation();
  </script>


  


</body>
</html>
